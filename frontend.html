<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>YouTube Sentiment Analysis</h1>
        <form id="youtube-form">
            <label for="video-url">YouTube Video URL:</label>
            <input type="text" id="video-url" name="video-url" placeholder="Enter YouTube video URL" required>
            <button type="submit">Analyze</button>
        </form>
        <canvas id="sentiment-chart" width="400" height="200"></canvas>
    </div>
    <script>
        document.getElementById('youtube-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('video-url').value;
            const videoId = url.split('v=')[1];
            if (!videoId) {
                alert('Please enter a valid YouTube video URL.');
                return;
            }

            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ videoId: videoId })
            });
            const data = await response.json();
            const ctx = document.getElementById('sentiment-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['1 Star', '2 Stars', '3 Stars', '4 Stars', '5 Stars'],
                    datasets: [{
                        label: '# of Comments',
                        data: data.sentiment_counts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
